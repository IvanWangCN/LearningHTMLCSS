<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="VectorX">
    <meta name="keywords" content="Z轴平移">
    <title>Z轴平移</title>
    <style>
        html {
            background-color: rgb(71, 44, 32);
            perspective: 800px;
        }

        .box {
            width: 200px;
            height: 300px;
            background-color: silver;
            margin: 100px auto;
            transition: all .3s;
        }

        .box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            transform: translateZ(200px);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
